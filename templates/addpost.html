{% extends 'index.html' %}

{% block content %}
<div class="wrap">
{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<form action="{{url_for('addpost')}}" method="post" class="form-contact">
    <label for="username">Название статьи</label>
    <input type="text" name="titlePost" value="" id="username"required>
    <label>Текст статьи</label>
    <textarea name="post" rows=7 cols=40></textarea>
    <input type="submit" value="Отправить">
</form>
</div>
{% endblock %}
